<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="setpanel.css">
    </head>
    <body>
        <div class="container">
            <div class="top">
                <button id="return"><img id="backarrow" src="backarrow.png"></button>
                <button id="current-set"></button>
            </div>

            <div class="terms-container">
            </div>

            <div class="bottom">
                <div class="bottom-inputs1">
                    <input id="searching" placeholder="Search term">
                    <button id="close1" type="feature"><img id="X-image" src="X.webp"></button>
                </div>

                <div class="bottom-inputs2">
                    <input id="naming" placeholder="Term">
                    <button id="close2" type="feature"><img id="X-image" src="X.webp"></button>
                </div>

                <div class="bottom-buttons">
                    <button type="feature" id="add">+</button>
                    <button type="feature" id="search">Search</button>
                </div>
            </div>
        </div>
        
        <script src="setpanel.js"></script>
    </body>
</html>
