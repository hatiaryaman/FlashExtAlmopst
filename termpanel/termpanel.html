<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="termpanel.css">
    </head>

    <body>
        <div class="container">
            <div class="top">
                <button id="return"><img id="backarrow" src="backarrow.png"></button>
                <button id="current-term"></button>
            </div>

            <div class="definition-container">
                <p>Definitions</p>
                <hr>
                <p id="placeholder">No definitions yet</p>
            </div>

            <div class="bottom">
                <div class="bottom-inputs1">
                    <input id="searching" placeholder="Search definition">
                    <button id="close1" type="feature"><img id="X-image" src="X.webp"></button>
                </div>

                <div class="bottom-inputs2">
                    <input id="naming" placeholder="Definition">
                    <button id="close2" type="feature"><img id="X-image" src="X.webp"></button>
                </div>

                <div class="bottom-buttons">
                    <button type="feature" id="add">+</button>
                    <button type="feature" id="search">Search</button>
                </div>
            </div>
        </div>

        <script src="termpanel.js"></script>
    </body>
</html>
