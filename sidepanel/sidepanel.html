<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="sidepanel.css">
    </head>
    <body>
        <div class="container">
            <div class="top">
                <button id="blank"></button>
                <p>Sets</p>
                <button id="settings"><img id="settings-image" src="settings.png"></button>
            </div>
            <hr>

            <div class="sets-container">
            </div>

            <div class="bottom">
                <div class="bottom-inputs1">
                    <input id="searching" placeholder="Search set">
                    <button id="close1" type="feature"><img id="X-image" src="X.webp"></button>
                </div>

                <div class="bottom-inputs2">
                    <input id="naming" placeholder="Set name">
                    <button id="close2" type="feature"><img id="X-image" src="X.webp"></button>
                </div>

                <div class="bottom-buttons">
                    <button type="feature" id="add">+</button>
                    <button type="feature" id="search">Search</button>
                </div>
            </div>
        </div>
        
        <script src="sidepanel.js"></script>
    </body>
</html>
